<template>
    <c-wel-log-header>
        <c-wel-log-footer-toggle
            class="wel-in-header"
            false-class="fas fa-trash-alt"
            false-title="Clear Output"
            onclick={handleClearOutput}>
        </c-wel-log-footer-toggle>
        <c-wel-log-footer-toggle
            class="wel-in-header"
            is-active={isScrollLocked}
            true-class="fas fa-lock"
            true-title="Toggle Scroll Lock"
            false-class="fas fa-lock-open"
            false-title="Toggle Scroll Lock"
            onclick={toggleScrollLock}>
        </c-wel-log-footer-toggle>
        <c-wel-log-footer-toggle
            class="wel-in-header"
            is-active={isFullscreen}
            true-class="fas fa-window-minimize"
            true-title="Restore Window Size"
            false-class="fas fa-window-maximize"
            false-title="Maximize Window Size"
            onclick={toggleFullscreen}>
        </c-wel-log-footer-toggle>
    </c-wel-log-header>
    <c-wel-log-terminal-list
        class={levelFilterClass}
        is-scroll-locked={isScrollLocked}>
    </c-wel-log-terminal-list>
    <c-wel-log-footer>
        <c-wel-log-footer-toggle
            class="wel-in-footer"
            false-class="fas fa-times-circle"
            false-title="x Errors"
            onclick={toggleErrors}>
        </c-wel-log-footer-toggle>
        <c-wel-log-footer-toggle
            class="wel-in-footer"
            false-class="fas fa-exclamation-triangle"
            false-title="x Warnings"
            onclick={toggleWarnings}>
        </c-wel-log-footer-toggle>
        <c-wel-log-footer-toggle
            class="wel-in-footer"
            is-active={isSubscribing}
            true-class="fas fa-pause-circle"
            true-title="Toggle Subscription"
            false-class="fas fa-play-circle"
            false-title="Toggle Subscription"
            onclick={toggleSubscribe}>
        </c-wel-log-footer-toggle>
    </c-wel-log-footer>
</template>
